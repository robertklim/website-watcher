{% extends 'base.html' %}

{% block content %}

<div class="card horizontal">
    <div class="card-stacked">
        <div class="card-content">
            <h5>Website settings detail</h5>
            Website: <a href="">{{ object.website }}</a><br>
            Hash: {{ object.website_hash }}<br>
            DOM exclusions: {{ object.dom_exclusions.names }}
        </div>
        <div class="card-action">
            <a href="{% url 'watcher:watcher-check' website_pk=object.website.pk %}" class="waves-effect waves-light btn">
                Run Check
                <i class="material-icons left">refresh</i>
            </a>
            <a href="{{ object.get_absolute_url }}hashgen/" class="waves-effect waves-light btn">
                Generate hash
                <i class="material-icons left">autorenew</i>
            </a>
            <a href="{{ object.get_absolute_url }}edit/" class="waves-effect waves-light btn">
                Edit
                <i class="material-icons left">edit</i>
            </a>
            <a href="{{ object.get_absolute_url }}delete/" class="waves-effect waves-light btn red">
                Delete
                <i class="material-icons left">delete</i>
            </a>
        </div>
    </div>
</div>

{% endblock content %}
